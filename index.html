<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="sidebar"></div>
  <div class="division">
    <header>
      <ul class="pageList">
        <!-- <li class="notCompletePage"><a href="/notCompletePage.html">未完了一覧</a></li>
        <li class="completePage"><a href="/complete.html">完了一覧</a></li> -->
      </ul>
    </header>
    
    <main>
      <ul class="menuList">
        <li class="board" id="board"><button id="boardButton"><span class="fa-solid fa-chalkboard"></span>ボード</button></li>
        <li class="ganttChart"><button id="ganttChartButton"><span class="fa-solid fa-bars-staggered"></span>ガントチャート</button></li>
      </ul>
      <div class="inner">
        
        <div class="toDoList" id="toDoList">
          
          <div class="task">
            <p class="title">ToDo リスト <span class="todoListNumber" id="todoListNumber"></span></p>
            <div class="newTask">
            
              <button href="" class="newTaskButton" id="newTaskButton"><span>+</span>タスクを追加</button>
            </div>
            
            <ul class="taskList" id="taskList">
              
            </ul>
          </div>
          
        </div>
        <!-- <div class="notCompleteList">
          <div class="task">
            <p class="title">未完了リスト <span class="todoListNumber" id="todoListNumber"></span></p>
            <div class="newTask">
            
              <button href="" class="newTaskButton" id="newTaskButton"><span>+</span>新規タスクを作成</button>
            </div>
            
            <ul class="taskList" id="taskList">
              
            </ul>
          </div>
          
        </div> -->
      
        <div class="modal" id="modal">
          <div class="modalFirstDiv">
            <button class="taskCheck" id="taskCheck">
              <span class="taskCheckIcon fa-solid fa-check" id="taskCheckIcon"></span>
              <p class="taskCheckTitle" id="taskCheckTitle"></p>
            </button>
            <button href="" class="modalCancel" id="modalCancel">×</button>
          </div>
          
          <div class="newTaskName" id="newTaskName">
            <p>タスクの名前</p>
            <input type="text" id="newTaskNameInput">
          </div>
          <div class="newTaskContent" id="newTaskContent">
            <p>タスクの内容</p>
            <input type="text" id="newTaskContentInput">
          </div>
          <div class="newTaskTerm" id="newTaskTerm">
            <p>タスクの期間</p>
            <div class="termInputSection">
              <input type="date" id="newTaskTermInput">
              〜
              <input type="date" id="newTaskTermInputEnd">
            </div>
            
    
          </div>
          <button class="inputComplete" id="inputComplete">
            完了
          </button>
          <button class="inputEditComplete" id="inputEditComplete">
            編集完了
          </button>
          
          <button class="deleteTask" id="deleteTask">削除</button>
          <button class="editTask" id="editTask">編集</button>
          <!-- <div class="taskCheck" id="taskCheck">
            <div class="notComplete">
              <p>未完了</p>
              <input type="checkbox" id="notComplete" checked>
            </div>
            <div class="complete">
              <p>完了</p>
              <input type="checkbox" id="complete">
            </div>
          </div> -->
        </div>
      </div>
      <div class="mask" id="mask"></div>
  
      
    </main>
  </div>
  
  
</body>
</html>
