<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="inner">
      <div class="newTask">
        <button href="" class="newTaskButton" id="newTaskButton">新規タスクを作成</button>
      </div>
      <div class="task">
        <p class="title">タスク一覧</p>
        <ul class="taskList" id="taskList">
          <!-- <li>
            <a href="">
              <span class="taskName">筋トレ</span>
              <span class="taskContent">デッドリフト三回
              </span>
              <span class="taskTerm">８月３日</span>
            </a>
          </li> -->
        </ul>
      </div>
      <div class="favorite"></div>
      <div class="modal" id="modal">
        <button href="" class="modalCancel" id="modalCancel">×</button>
        <div class="newTaskName">
          <p>タスクの名前</p>
          <input type="text" id="newTaskNameInput">
        </div>
        <div class="newTaskContent">
          <p>タスクの内容</p>
          <input type="text" id="newTaskContentInput">
        </div>
        <div class="newTaskTerm">
          <p>タスクの期間</p>
          <input type="text" id="newTaskTermInput">
  
        </div>
        <button class="inputComplete" id="inputComplete">
          完了
        </button>
      </div>
    </div>
    <div class="mask" id="mask"></div>

    
  </main>
</body>
</html>
